---
layout: default
title: Home
---

<div class="about">
  <h1 class="about-title" font-weight:100>{{ about.title }}</h1>
  {{ content }}
</div>



<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
  {% endfor %}
</div>
