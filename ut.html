<html>
<head>
  <title>My Homepage</title>
</head>
<body>
  <h1>Welcome to my Homepage 1251</h1>
  <p>Last updated on: <span id="time"></span></p>

  <script>
    function updateTime() {
      const date = new Date();
      const time = date.toLocaleString();
      document.getElementById("time").innerHTML = time;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
